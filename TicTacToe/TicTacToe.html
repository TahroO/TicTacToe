<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="TicTacToe.css" rel="stylesheet">
</head>
<body>
<!-- Insert the basic DOM Elements, that you want to use, h2-Header, table...-->
<div id= "message">Dr√ºcken Sie Play!</div>
<div>
  <input type="button" onclick="startGame()" value="Play" id="playButton">
</div>

<table class="board" id="board">
  <tr>
    <td class="field" data-row="0" data-column="0">1</td>
    <td class="field" data-row="0" data-column="1">2</td>
    <td class="field" data-row="0" data-column="2">3</td>
  </tr>
  <tr>
    <td class="field" data-row="1" data-column="0">4</td>
    <td class="field" data-row="1" data-column="1">5</td>
    <td class="field" data-row="1" data-column="2">6</td>
  </tr>
  <tr>
    <td class="field" data-row="2" data-column="0">7</td>
    <td class="field" data-row="2" data-column="1">8</td>
    <td class="field" data-row="2" data-column="2">9</td>
  </tr>
</table>
<script src="TicTacToe.js"></script>
</body>
</html>
